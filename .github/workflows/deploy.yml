name: Build and Deploy Hugo site

on:
  push:
    branches:
      - main  # triggers on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the Hugo source repo
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: true  # ensures theme submodules are cloned

      # 2️⃣ Setup Hugo (Extended version for PaperMod)
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.146.0'

      # 3️⃣ Build the Hugo site
      - name: Build site
        run: hugo --minify

      # 4️⃣ Deploy to GitHub Pages using Deploy Key
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.DEPLOY_KEY }}  # your private key secret
          publish_dir: ./public
          publish_branch: main
          external_repository: anto-mathew/anto-mathew.github.io
          force_orphan: true
          keep_files: false
